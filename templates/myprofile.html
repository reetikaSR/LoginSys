{% include "header.html" %}
{% block content %}

    <div class="section-newsletter no-margin" xmlns="http://www.w3.org/1999/html">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="text-center">
                        <h2><span class="text-resalt">My profile</span></h2>
                    </div>
                    </br>
                    <div class="row align-left">
                        <div class="col-md-12">
                            <div class="text-center">
                                <h4><span class="text">Username : {{user['name']}}</span></h4>
                            </div>
                        </div>
                    </div>
                    </br>
                    <img src="{{ user_image }}" alt="User Image">
                    <div class="row align-left">
                        <div class="col-md-12">
                            <div class="text-center">
                                <h4><span class="text">Job Role : {{user['role']}}</span></h4>
                            </div>
                        </div>
                    </div>
                    </br>
                    <div class="row align-left">
                        <div class="col-md-12">
                            <div class="text-center">
                                <h4>
                                    <span class="text">Company :
                                        <a href="{{url_for('org', org_name=user['company'], user_name=user['name'])}}">{{user['company']}}</a>
                                    </span>
                                </h4>
                            </div>
                        </div>
                    </div>
                    </br>
                    <div class="row justify-content-end">
                        <div class="col-md-6">
                            <div class="text-right">
                                <a href="{{url_for('logout')}}">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
